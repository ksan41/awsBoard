<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <table>
            <tr>
                <th>번호</th>
                <td th:text="${board.id}"></td>
                <th>작성자</th>
                <td th:text="${board.member.nickname}"></td>
                <th>작성일</th>
                <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                <th>조회수</th>
                <td th:text="${board.count}"></td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <th th:text="${board.title}" colspan="8"></th>
            </tr>
            <tr>
                <td th:text="${board.content}" colspan="8" rowspan="10"></td>
            </tr>
        </table>
        <div th:if="${board.member.loginId == session.user.username}">
            <a href="#" th:href="@{/user/posts/{boardId}/update (boardId=${board.id})}" class="btn btn-lg btn-info">수정</a>
            <form th:action="@{/user/posts/{boardId}/delete (boardId=${board.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-lg btn-dark">삭제</button>
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
