<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <a href="/">Home</a>
    <div class="jumbotron">
        <h1>회원가입</h1>

        <form th:action="@{/user/join}" method="post">
            <table class="table">
                <tr>
                    <th>
                        <label th:for="loginId">아이디</label>
                    </th>
                    <td><input type="text" id="loginId" name="loginId" class="form-control"
                               placeholder="아이디" required><span th:text="${message}" style="color:red;"/></td>
                </tr>
                <tr>
                    <th>
                        <label th:for="password">비밀번호</label>
                    </th>
                    <td><input type="password" id="password" name="password" class="form-control"
                               placeholder="비밀번호" required></td>
                </tr>
                <tr>
                    <th>
                        <label th:for="nickname">닉네임</label>
                    </th>
                    <td><input type="text" id="nickname" name="nickname" class="form-control"
                               placeholder="닉네임" required></td>
                </tr>
            </table>
            <br>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>

</script>
